name: Playwright Java CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code từ GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cài đặt JDK
      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '20'

      # 3️⃣ Cache Maven để tăng tốc build
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Cài đặt các Playwright browsers
      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install"

      # 5️⃣ Build và chạy test (TestNG + Allure)
      - name: Run Tests
        run: mvn clean test

      # 6️⃣ Sinh báo cáo Allure (Allure Maven Plugin)
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # 7️⃣ Upload Allure báo cáo lên GitHub (artifact)
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      # 8️⃣ (Tùy chọn) Upload Allure raw results để phân tích sau
      - name: Upload Allure Raw Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
