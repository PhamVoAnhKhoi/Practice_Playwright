name: Playwright Java Tests (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      # ğŸ›  CÃ i thÆ° viá»‡n há»‡ thá»‘ng (Ä‘Ã£ sá»­a lá»—i Ubuntu 24.04)
      - name: ğŸ›  Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libxkbcommon0 libgbm1 libpango-1.0-0 libcairo2 \
            libasound2t64 libxshmfence1 libxrandr2 libgtk-3-0 \
            libdrm2 libxdamage1 libxcomposite1 libxfixes3 libxext6 libxi6 \
            fonts-liberation libcurl4 libvpx-dev libxss1 libxtst6 libpci3

      # âš™ï¸ CÃ i Ä‘áº·t trÃ¬nh duyá»‡t Playwright
      - name: âš™ï¸ Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      # ğŸ§± Build project (chá»‰ compile, khÃ´ng cháº¡y test)
      - name: ğŸ§± Build project
        run: mvn clean install -DskipTests=true

      # ğŸ§ª Cháº¡y TestNG tests á»Ÿ cháº¿ Ä‘á»™ headless
      - name: ğŸ§ª Run TestNG tests (Headless)
        env:
          HEADLESS: true
        run: |
          echo "Running Playwright tests in headless mode..."
          mvn test -Dheadless=true

      # ğŸ“Š Sinh bÃ¡o cÃ¡o Allure (náº¿u báº¡n dÃ¹ng Allure plugin)
      - name: ğŸ“Š Generate Allure report
        if: always()
        run: mvn allure:report

      # ğŸ“¦ Upload káº¿t quáº£ Allure
      - name: ğŸ“¦ Upload Allure results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # ğŸ“¦ Upload bÃ¡o cÃ¡o Allure HTML
      - name: ğŸ“¦ Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
