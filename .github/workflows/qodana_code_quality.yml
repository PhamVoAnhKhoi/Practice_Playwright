name: Playwright Java Tests (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: âš™ï¸ Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      - name: ğŸ§± Build project
        run: mvn clean install -DskipTests=true

      - name: ğŸ§ª Run TestNG tests
        env:
          HEADED: false
        run: |
          echo "Running Playwright tests..."
          mvn test

      - name: ğŸ“Š Generate Allure report
        if: always()
        run: mvn allure:report

      - name: ğŸ“¦ Upload Allure results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: ğŸ“¦ Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
